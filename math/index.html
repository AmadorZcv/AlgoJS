<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algoritmos De Tempo</title>

    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

<body>
    <div class="container">
        <h1>Calculadora de Primos e Perfeitos</h1>
        <div class="row">
            <p> Digite os numeros separados por virgula</p>
            <input class="col s4" type="text" name="input" id="input1" label="Num 1" oninput="input1Change()">
        </div>
        <div class="row col s6">
            <p>Primos:</p>
            <input class="col s12" type="text" name="input" id="sum" disabled>
        </div>
        <div class="row col s6">
            <p>Perfeitos:</p>
            <input class="col s12" type="text" name="input" id="product" disabled>
        </div>

    </div>
</body>
<script src="main.js"></script>
