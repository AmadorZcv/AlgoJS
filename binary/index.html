<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algoritmos Binários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Binário</h1>
        <div class="row">
            <input class="col s4" type="text" name="input" id="input1" label="Num 1" oninput="input1Change()">
            <div class="col s2"></div>
            <input class="col s4" id="input1Bin" name="input1Bin" disabled />
        </div>
        <div class="row">
            <input class="col s4" type="text" name="input" id="input2" label="Num 1" oninput="input2Change()">
            <div class="col s2"></div>
            <input class="col s4" id="input2Bin" name="input2Bin" disabled />
        </div>

        <div class="row col s6">
            <p>Resultado da Soma:</p>
            <input class="col s12" type="text" name="input" id="sumBin" disabled>
            <input class="col s12" type="text" name="input" id="sum" disabled>
        </div>
        <div class="row col s6">
            <p>Resultado da Multiplicação:</p>
            <input class="col s12" type="text" name="input" id="productBin" disabled>
            <input class="col s12" type="text" name="input" id="product" disabled>
        </div>

    </div>
</body>
<script src="main.js"></script>

</html>
